<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>课堂代码——表单</title>
	</head>
	<body>
		<a href="second.html">second.html</a>
		<form method="" action="second.html">
			用户名：<input type="text"name="user"/>
			<br />
			密码:<input type="password"name="password"/>
			<br />
			性别：<input type="radio"name="sex"value="boy">男
			<input type="radio"name="sex"value="girl">女
			<br/>
			爱好：<input type="checkbox"name="like"value="book">书
			<input type="checkbox"name="like"value="eat">吃
			<input type="checkbox"name="like"value="sport">运动
			<br />
			留言板：<textarea cols="20"r="10"wrap="off"></textarea>
			<br />
			<input type="button"value="按钮1">
			<input type="submit"value="按钮2">
			<input type="reset"value="按钮3">
		</form>
	</body>
</html>
