    <font size="7">人物简介</font>
    <font size="5"><br/>李清照</font>
    （1084年3月13日—约1155年5月12日），号易安居士，汉族，齐州济南（今山东省济南市章丘区）人。
    <br />宋代女词人，婉约词派代表，有“千古第一才女”之称。李清照出生于书香门第，早期生活优裕，其父李格非
    <br />藏书甚富，她小时候就在良好的家庭环境中打下文学基础。出嫁后与夫赵明诚共同致力于书画金石的搜集整理。
    <br />金兵入据中原时，流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹身世，情调感伤。形式上
    <br />善用白描手法，自辟途径，语言清丽。论词强调协律，崇尚典雅，提出词“别是一家”之说，反对以作诗文之法
    <br />作词。能诗，留存不多，部分篇章感时咏史，情辞慷慨，与其词风不同。
