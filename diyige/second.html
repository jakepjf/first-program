<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>树型菜单</title>
	</head>
	<body>
		<h1>我的电脑文件刘表</h1>
		<ul>
		<dl>
			<dt><li type="disc">我的电脑</li></dt>
			<dt><li type="circle">本地磁盘(c:)</li></dt>
			<dd><li type="square">我的文档</li></dd>
			<dd><li type="square">我的收藏</li></dd>
			<dt><li type="circle">本地磁盘（D:)</li></dt>
			<dd><li type="square">我的有效</li></dd>
			<dd><li type="square">我的资料</li></dd>
			<dd><li type="square">我的电影</li></dd>
		</dl>
		</ul>
	</body>
</html>
