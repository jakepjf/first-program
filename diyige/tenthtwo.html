<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人简历</title>
	</head>
	<body>
		<div class="text"style=" text-align:center;">个人简历</div>
		<table border='1'cellpadding="0" cellspacing="0" bordercolor="#FF0000"style='width:600px;height:600px'align="center">
			<tr>
				<td align='center'valign="middle">姓名</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td align="center"valign="middle">性别</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td align="center"valign="middle">出生年月</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td rowspan="4">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
			</tr>
			<tr>
				<td align='center'valign="middle">名族</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td align="center"valign="middle">政治面貌</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td align="center"valign="middle">身高</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
			</tr>
			<tr>
				<td align='center'valign="middle">学制</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td align="center"valign="middle">学历</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td align="center"valign="middle">户籍</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
			</tr>
			<tr>
				<td align="center"valign="middle">专业</td>
				<td align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td  colspan="2"align="center"valign="middle">毕业学校</td>
				<td  colspan="2"align="center"valign="middle">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
			</tr>
			<tr>
				<td  colspan="7"align="center"valign="middle">技能、特长或爱好</td>
			</tr>
			<tr>
				<td align="center"valign="middle">外语等级</td>
				<td colspan="2"align="center"valign="middle">&nbsp;</td>
				<td align="center"valign="middle">计算机</td>
				<td colspan="3"align="center"valign="middle">&nbsp</td>
			</tr>
			<tr>
				<td colspan="7"align="center"valign="middle">个人简历</td>
			</tr>
			<tr>
				<td align="center"valign="middle">时间</td>
				<td colspan="2"align="center"valign="middle">单位</td>
				<td colspan="4"align="center"valign="middle">经历</td>
			</tr>
			<tr>
				<td align="center"valign="middle">2002.4</td>
				<td colspan="2"align="center"valign="middle">&nbsp</td>
				<td colspan="4"align="center"valign="middle">&nbsp</td>
			</tr>
			<tr>
				<td align="center"valign="middle">2003.4</td>
				<td colspan="2"align="center"valign="middle">&nbsp</td>
				<td colspan="4"align="center"valign="middle">&nbsp</td>
			</tr>
			<tr>
				<td align="center"valign="middle">2003.8</td>
				<td colspan="2"align="center"valign="middle">&nbsp</td>
				<td colspan="4"align="center"valign="middle">&nbsp</td>
			</tr>
			<tr>
				<td colspan="7"align="center"valign="middle">联系方式</td>
			</tr>
			<tr>
				<td calign="center"valign="middle">通讯地址</td>
				<td colspan="3"align="center"valign="middle">&nbsp</td>
				<td align="center"valign="middle">联系电话</td>
				<td colspan="2"align="center"valign="middle">&nbsp</td>
			</tr>
			<tr>
				<td calign="center"valign="middle">E-mail</td>
				<td colspan="3"align="center"valign="middle">&nbsp</td>
				<td align="center"valign="middle">邮编</td>
				<td colspan="2"align="center"valign="middle">&nbsp</td>
			</tr>
			<tr>
				<td colspan="7"align="center"valign="middle"style="height:40px">自我评价</td>
			</tr>
			<tr>
				<td colspan="7"align="center"valign="middle"style="height:80px">&nbsp</td>
			</tr>
	</body>
</html>
