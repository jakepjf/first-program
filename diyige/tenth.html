<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆跳转界面</title>
	</head>
	<body>
		<fieldset>
			<div style=" text-align:center;">登陆</div>
			<form method="" action="tenthtwo.html">
				<table border="2"style='width:800px;height:270px' align='center'>
					<tr>
						<td align='center'valign="middle"bgcolor="##FF0000">说明</td>

					</tr>

							<input type="text" name="username"style="width: 50%;height: 50%;" />
						</td>
					</tr>
					<tr>
						<td align='center'valign="middle">密码</td>
						<td align='center'><input type="password" name="password" style="width: 50%;height: 50%;"/></td>
					</tr>
					<tr>
						<td colspan="3" align="center">
							<input type="submit" value="注册"style="height:50px;width:200px;" />
							<input type="reset" value="重填"style="height:50px;width:200px;" />
						</td>
					</tr>
				</table>
			</from>		
		</fieldset>
