<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ注册界面</title>
	</head>
	<body>
		<img src="qq.png"title="QQ注册界面"/>
		<!--<a href="second.html">second.html</a>-->
		<form method="" action="second.html">
			昵称<input type="text"name="user"required pattern="^[-\w\u4E00-\u9FA5]{4,10}$"/>长度为4-10个字符
			<br />
			密码<input type="password"name="password"required pattern="^[\dA-Za-z]{6,16}$"/>长度为6-16个字符
			<br />
			确认密码<input type="password"name="password"required pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符
			<br />
			手机号码<input type="text"name="user"required pattern="^1[3578]\d{9}$"/>以13|5|7|8开头
			<br />
			邮箱<input type="text"name="user"/>
			<br />
			年龄<input type="text"name="user"required pattern="^[\d]{1,3}$"/>
			<br />
			<!--<input type="submit"value=""style="background:url('zc.bmp') no-repeat;height:100px;width:200px;">-->
			<input type="image" name="user" src="zc.bmp" onClick="document.formName.submit()">
	</body>
</html>
